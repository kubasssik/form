<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить конкурс</title>
    <link rel="stylesheet" href="assets/stylye/style.css">
    <link rel="stylesheet" href="assets/stylye/area/add__content.css">
</head>

<body>
    <div class="wrapper">
        <div class="add__content">
            <h2 class="h2">Создать конкурс</h2>
            <form class="form__content" action="">
                <label class="label__content">
                    <p class="content__p">Дата проведения</p>
                    <input class="input__style сontent__ input__content" class="input__style" type="datetime-local">
                </label>
                <label class="label__content">
                    <p class="content__p">Название конкурса</p>
                    <input class="input__style сontent__ input__content" class="input__style" type="text">
                </label>
                <label class="label__content">
                    <p class="content__p">Категории</p>
                    <select class="input__style сontent__ select__content" name="" id="">
                        <option value="">Хореография</option>
                        <option value="">Музыка</option>
                        <option value="">Песни</option>
                        <option value="">Стихи</option>
                    </select>
                </label>

                <label class="label__content">
                    <p class="content__p">Название конкурса</p>
                    <input class="input__style сontent__ input__content" class="input__style" type="text">
                </label>

                <label class="label__content">
                    <p class="content__p">Изображение</p>
                    <input class="input__style сontent__  input__content" type="file">
                </label>
                <label class="label__content">
                    <p class="content__p">Условия участия</p>
                    <textarea class="input__style сontent__  textarea__content" name=""></textarea>
                </label>

                <label class="label__content">
                    <p class="content__p">Положение</p>
                    <textarea class="input__style сontent__  textarea__content" name=""></textarea>
                </label>
                <label class="label__content">
                    <p class="content__p">Призы</p>
                    <textarea class="input__style сontent__  textarea__content" name=""></textarea>
                </label>


                <button class="btn__style   btn__content">Опубликовать</button>
            </form>
        </div>
    </div>
</body>

</html>
